<h1>Distritos</h1>
<section>
  <div class="base" *ngFor="let base of bases" (click)='routeToEdit(base.id)'>
    <div>{{ base.baseName}}</div>
    <div class="survivors">
      <div>389</div>
      <p>Sobreviventes</p>
    </div>
  </div>
</section>
<div class="button">
  <button type="button" [routerLink]="['/districts/new']">Adicionar Distrito</button>
</div>
