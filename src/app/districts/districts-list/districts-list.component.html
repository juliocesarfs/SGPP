<h1>Distritos</h1>
<section>
  <div class="district" *ngFor="let district of districts" (click)='routeToEdit(district.id)'>
    <div>{{ district.districtName}}</div>
    <div class="survivors">
      <div>389</div>
      <p>Sobreviventes</p>
    </div>
  </div>
</section>
<div class="button">
  <button type="button" [routerLink]="['/districts/new']">Adicionar Distrito</button>
</div>
